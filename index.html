<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>My Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="webdesign.css">
    <style>
        html {
    scroll-behavior: smooth;
}

body{
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
    box-sizing: border-box;
}

.hero-section {
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: wrap;
    height: 600px;
}

.about-btn {
    outline: none;
    padding: 1rem;
    border: none;
    border-radius: 1.5rem;
    background-color: #580000;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    text-decoration: none;
    
}

.image-container {
    border: 1rem solid rgb(117, 22, 9);
    border-radius: 1rem;
    margin-top: 30px;
    width: 405px; /* Set width to match image width */
    height: 420px; /* Set height to match image height */
    overflow: hidden;
}

.image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.hero-section p {
    color: #999;

}

h1 {
    font-size: 3rem;
}

span {
    color: #580000;
}

#Contact {
    margin:  1rem;
    height: 70vh;
}

.copyrights-ctn {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 10vh;
}

#Contact form {
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
    align-items: center;
    height: 50%;
    gap: 1rem;
} 

#Contact input {
    width: 50%;
    padding: 1rem;
    border: 1px solid #999;
    border-radius: 5px;
}

#Contact textarea {
    width: 50%;
    padding: 1rem;
    border: 1px solid #999;
    border-radius: 5px;
    min-height: 100px; /* Adjusted min-height */
}


#Contact button {
    padding: 1rem;
    border: 1px solid #999;
    border-radius: 5px;
    background-color: #580000;
    color: white;
}

#Contact input:focus, #Contact textarea:focus {
    outline: none;
    transition: 0.3px;
    border: 1px solid #580000;
}

#Contact button:hover {
    background-color: #999;
    color: #580000;
}

.contact-ctn {
    display: flex;
    flex-direction: column;
    justify-content: flex-start; /* Align at the top */
    align-items: center;
    height: auto; /* Allow height to adjust based on content */
    border-bottom: 1px solid #999;
    box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
    background-color: white;
    padding: 10px; /* Adjust padding as needed */
}

.contact-ctn h2 {
    font-size: 1.2rem; /* Reduce font size */
    margin-bottom: 10px; /* Adjust spacing below Contact */
}

.contact-ctn .work {
    display: flex;
    justify-content: center; /* Align items horizontally */
    align-items: center;
}

.contact-ctn .work p {
    font-size: 0.9rem; /* Reduce font size */
    margin: 0 5px; /* Adjust spacing between phone and email */
}

    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Yomi</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/">Services</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#Contact">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

        <div class="hero-section"> 
            <div class="text-container">
                <p>My Digital Portfolio</p>
                <h1>It's <span class="name">Yomi</span> </h1>
                <a href="" class="about-btn">Learn more about me</a>
            </div>
            <div class="image-container">
                <img src="cartoon.jpg" alt="Web image"></div>
        </div>
    </header>

    <section id="Contact"> 
        <form action="mailto:your-email@gmail.com" method="post" enctype="text/plain">
            <h2>Contact Us</h2>
            <input type="text" name="" id="" placeholder="Your name">
            <input type="text" name="" id="" placeholder="Your email"> 
            <textarea name="" placeholder="Your message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <div class="contact-ctn">
            <div class="work"><p>08074160364 | emmanuelafolabi765@gmail.com</p>
        </div>
        </div>
        <div class="copyrights-ctn">
            <p>&copy; 2020 Yomi</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
